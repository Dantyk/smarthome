version: 3

# Zoznam miestností
rooms:
  - spalna
  - detska
  - obyvacka
  - kuchyna
  - kupelna

# Zobrazované názvy miestností
room_labels:
  spalna: "Spálňa"
  detska: "Detská izba"
  obyvacka: "Obývačka"
  kuchyna: "Kuchyňa"
  kupelna: "Kúpeľňa"

# Skupiny miestností
groups:
  nocna_zona: [spalna, detska]
  denna_zona: [obyvacka, kuchyna]

# Schopnosti miestností (dostupnosť senzorov a aktuátorov)
room_capabilities:
  spalna:
    temp_sensor: true
    humidity_sensor: true
    hvac_control: true
    temp_control: true
  detska:
    temp_sensor: true
    humidity_sensor: true
    hvac_control: true
    temp_control: true
  obyvacka:
    temp_sensor: true
    humidity_sensor: false   # Vlhkosť nedostupná
    hvac_control: true
    temp_control: true
  kuchyna:
    temp_sensor: true
    humidity_sensor: true
    hvac_control: true
    temp_control: true
  kupelna:
    temp_sensor: true
    humidity_sensor: true
    hvac_control: false      # Bez HVAC switch
    temp_control: false      # Bez možnosti nastaviť cieľ

# Teplotné limity
limits:
  default:
    min: 16.0
    max: 28.0
  by_room:
    kupelna:
      min: 20.0
      max: 25.0

# Teplotné režimy (schedules)
temperature_regimes:
  VIKEND:
    schedule:
      sat-sun:
        - at: "08:00"
          set:
            rooms:
              spalna: 21
              detska: 21
              obyvacka: 21
              kuchyna: 21
        - at: "23:00"
          set:
            rooms:
              spalna: 19
              detska: 19
              obyvacka: 19
              kuchyna: 19
  PRACOVNY_DEN:
    schedule:
      mon-fri:
        - at: "06:00"
          set:
            rooms:
              spalna: 21
              detska: 21
              obyvacka: 20
              kuchyna: 20
        - at: "08:00"
          set:
            rooms:
              spalna: 19
              detska: 19
              obyvacka: 20
              kuchyna: 20
        - at: "17:00"
          set:
            rooms:
              spalna: 20
              detska: 21
              obyvacka: 22
              kuchyna: 22
        - at: "23:00"
          set:
            rooms:
              spalna: 19
              detska: 19
              obyvacka: 19
              kuchyna: 19

# Módy (pravidlá aktivácie)
modes:
  vikend:
    priority: 40
    activation:
      dow: [sat, sun]
    room_regime:
      "*": VIKEND
  
  pracovny_den:
    priority: 30
    activation:
      dow: [mon, tue, wed, thu, fri]
    room_regime:
      "*": PRACOVNY_DEN
  
  navsteva:
    priority: 60
    activation:
      calendar_mode: navsteva
    room_regime:
      nocna_zona: VIKEND
      denna_zona: PRACOVNY_DEN

# Základné režimy pre miestnosti (fallback ak nie je aktívny žiadny mód)
base_regime_by_room:
  spalna: PRACOVNY_DEN
  detska: PRACOVNY_DEN
  obyvacka: PRACOVNY_DEN
  kuchyna: PRACOVNY_DEN
  kupelna: PRACOVNY_DEN

# Konfigurácia korelácie s počasím
weather:
  correlation:
    enabled: true
    default_pivot_temp_c: 12  # Referenčná vonkajšia teplota
    min_offset: -3.0          # Maximálne zníženie cieľovej teploty
    max_offset: 2.0           # Maximálne zvýšenie cieľovej teploty
    
    rooms:
      spalna:
        kT: -0.08             # Colder outside = more heating (NEGATIVE!)
        kW: -0.03             # Stronger wind = more heating (NEGATIVE!)
        kD: 0.15              # Wind direction weight
        pivot_temp_c: 12
        dir_weights:          # Northern directions = colder = more heating (POSITIVE!)
          N: 0.8              # North = strongest upward correction
          NE: 0.6
          E: 0.2
          SE: -0.1
          S: -0.5             # South = downward correction (less heating)
          SW: -0.3
          W: 0.0
          NW: 0.4
      
      detska:
        kT: -0.08
        kW: -0.025
        kD: 0.12
        pivot_temp_c: 12
        dir_weights:
          N: 0.7
          NE: 0.5
          E: 0.1
          SE: -0.2
          S: -0.6
          SW: -0.4
          W: -0.1
          NW: 0.3
      
      obyvacka:
        kT: -0.07
        kW: -0.02
        kD: 0.1
        pivot_temp_c: 12
        dir_weights:
          N: 0.6
          NE: 0.4
          E: 0.0
          SE: -0.2
          S: -0.4
          SW: -0.2
          W: 0.1
          NW: 0.3
      
      kuchyna:
        kT: -0.06
        kW: -0.02
        kD: 0.1
        pivot_temp_c: 12
        dir_weights:
          N: 0.5
          NE: 0.3
          E: 0.0
          SE: -0.1
          S: -0.3
          SW: -0.2
          W: 0.0
          NW: 0.2
      
      kupelna:
        kT: -0.05
        kW: -0.01
        kD: 0.05
        pivot_temp_c: 12
        dir_weights:
          N: 0.3
          NE: 0.2
          E: 0.0
          SE: 0.0
          S: -0.2
          SW: -0.1
          W: 0.0
          NW: 0.1

# Notifikácie (placeholder)
notifications:
  contacts:
    admin:
      email: admin@example.com
  channels:
    email:
      enabled: false
