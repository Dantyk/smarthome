global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'smarthome'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nodered'
    static_configs:
      - targets: ['nodered:1880']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'ui'
    static_configs:
      - targets: ['ui:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto:1883']
    metrics_path: '/metrics'
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - "/etc/prometheus/alerts.yml"
