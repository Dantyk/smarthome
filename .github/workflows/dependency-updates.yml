name: Dependency Updates

on:
  schedule:
    # Run weekly on Monday at 9 AM
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Update UI dependencies
        working-directory: ui/smarthome-ui
        run: |
          npm update
          npm audit fix || true
      
      - name: Update test dependencies
        working-directory: tests
        run: |
          npm update
          npm audit fix || true
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update npm dependencies'
          committer: 'GitHub Actions <github-actions[bot]@users.noreply.github.com>'
          author: 'GitHub Actions <github-actions[bot]@users.noreply.github.com>'
          title: 'Automated dependency updates'
          body: |
            This PR updates npm dependencies to their latest versions.
            
            Please review the changes and run tests before merging.
          branch: deps/npm-updates
          delete-branch: true
