name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            ui/smarthome-ui/package-lock.json
            tests/package-lock.json
      
      - name: Install UI dependencies
        working-directory: ui/smarthome-ui
        run: npm ci
      
      - name: Lint UI code
        working-directory: ui/smarthome-ui
        run: npm run lint || echo "Lint not configured yet"
      
      - name: Build Next.js UI
        working-directory: ui/smarthome-ui
        run: npm run build
      
      - name: Install test dependencies
        working-directory: tests
        run: npm ci
      
      - name: Run unit tests
        working-directory: tests
        run: npm run test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always() && github.event_name == 'push'
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tests/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker-build:
    name: Docker Build & Validate
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build UI Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./ui/smarthome-ui
          file: ./ui/smarthome-ui/Dockerfile
          push: false
          tags: smarthome-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Start Docker Compose services
        run: |
          cd compose
          docker compose up -d mosquitto nodered baikal
      
      - name: Wait for services to be healthy
        run: |
          timeout 60 bash -c 'until docker compose -f compose/docker-compose.yml ps | grep -q "(healthy)"; do sleep 2; done'
      
      - name: Check service health
        run: |
          cd compose
          docker compose ps
          docker compose logs --tail=50 mosquitto
          docker compose logs --tail=50 nodered
      
      - name: Validate MQTT schemas
        run: |
          npm install -g ajv-cli
          ajv validate -s config/mqtt-schemas.json --valid || echo "Schema validation test"
      
      - name: Validate modes.yaml config
        run: |
          pip install jsonschema pyyaml
          python3 scripts/validate-modes-config.py
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Start full stack
        run: |
          cd compose
          docker compose up -d
      
      - name: Wait for UI to be ready
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8088/api/health; do sleep 3; done'
      
      - name: Install Playwright
        working-directory: tests
        run: |
          npm ci
          npx playwright install --with-deps
      
      - name: Run E2E tests
        working-directory: tests
        run: npm run test:e2e
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [lint-and-test, docker-build]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        if: secrets.DEPLOY_SSH_KEY != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}
      
      - name: Deploy to Raspberry Pi
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_HOST << 'EOF'
            cd /home/pi/smarthome
            git pull origin master
            cd ui/smarthome-ui
            npm ci
            npm run build
            cd ../../compose
            docker compose build ui
            docker compose up -d ui
            docker compose ps
          EOF
      
      - name: Health check after deploy
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
        run: |
          sleep 10
          curl -f http://$DEPLOY_HOST:8088/api/health || exit 1
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment completed: ${{ job.status }}"
          # TODO: Add Slack/Discord/Pushover notification
