name: Integration Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json
      
      - name: Create .env file
        run: |
          cd compose
          cat > .env << EOF
          MQTT_USER=nodered
          MQTT_PASSWORD=test_password_ci
          OPENWEATHER_API_KEY=test_key
          REDIS_HOST=redis
          REDIS_PORT=6379
          TZ=Europe/Bratislava
          EOF
      
      - name: Start services
        run: |
          cd compose
          docker compose up -d mosquitto redis
          sleep 15
      
      - name: Wait for services
        run: |
          echo "Waiting for Mosquitto..."
          timeout 60 bash -c 'until docker exec $(docker ps -qf name=mosquitto) nc -z localhost 1883; do sleep 2; done'
          
          echo "Waiting for Redis..."
          timeout 60 bash -c 'until docker exec $(docker ps -qf name=redis) redis-cli ping | grep -q PONG; do sleep 2; done'
          
          echo "Services ready!"
      
      - name: Check service health
        run: |
          docker ps
          docker compose logs mosquitto
          docker compose logs redis
      
      - name: Install test dependencies
        run: |
          cd tests/integration
          npm ci
      
      - name: Run MQTT integration tests
        run: |
          cd tests/integration
          npm run test:mqtt
        env:
          CI: true
      
      - name: Run API contract tests
        run: |
          cd tests/integration
          npm run test:api
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/integration/test-results/
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v
          docker system prune -f

  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .env file
        run: |
          cd compose
          cat > .env << EOF
          MQTT_USER=nodered
          MQTT_PASSWORD=test_password_ci
          OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
          REDIS_HOST=redis
          REDIS_PORT=6379
          TZ=Europe/Bratislava
          EOF
      
      - name: Build UI
        run: |
          cd ui/smarthome-ui
          npm ci
          npm run build
      
      - name: Start all services
        run: |
          cd compose
          docker compose up -d
          sleep 30
      
      - name: Wait for UI
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8088/api/health; do sleep 5; done'
      
      - name: Install Playwright
        run: |
          cd tests/integration
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        run: |
          cd tests/integration
          npm test
        env:
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/integration/playwright-report/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/integration/test-results/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v
          docker system prune -f
