name: Integration Tests

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tests/integration/package-lock.json
      
      - name: Create .env file
        run: |
          cd compose
          cat > .env << EOF
          MQTT_USER=nodered
          MQTT_PASSWORD=test_password_ci
          OPENWEATHER_API_KEY=test_key
          REDIS_HOST=redis
          REDIS_PORT=6379
          TZ=Europe/Bratislava
          EOF
      
      - name: Start services
        run: |
          cd compose
          docker compose up -d mosquitto redis
          sleep 15
      
      - name: Wait for services
        run: |
          echo "Waiting for services with Docker healthchecks..."
          timeout 90 bash -c '
            MOSQUITTO_CONTAINER=$(docker ps -qf name=mosquitto)
            REDIS_CONTAINER=$(docker ps -qf name=redis)
            
            until [ "$(docker inspect --format="{{.State.Health.Status}}" $MOSQUITTO_CONTAINER 2>/dev/null)" = "healthy" ]; do
              echo "Mosquitto status: $(docker inspect --format="{{.State.Health.Status}}" $MOSQUITTO_CONTAINER 2>/dev/null || echo "not running")"
              sleep 3
            done
            echo "âœ… Mosquitto healthy"
            
            until docker exec $REDIS_CONTAINER redis-cli ping | grep -q PONG 2>/dev/null; do
              echo "Waiting for Redis..."
              sleep 3
            done
            echo "âœ… Redis healthy"
          ' || {
            echo "âŒ Timeout waiting for services. Container status:"
            docker compose ps
            echo ""
            echo "ðŸ“‹ Mosquitto logs:"
            docker compose logs mosquitto | tail -50
            echo ""
            echo "ðŸ“‹ Redis logs:"
            docker compose logs redis | tail -50
            exit 1
          }
          echo "âœ… All services ready!"
      
      - name: Check service health
        run: |
          echo "ðŸ“‹ Container status:"
          docker ps
          echo ""
          echo "ðŸ“‚ Mosquitto config files:"
          docker compose exec -T mosquitto ls -la /mosquitto/config/ || true
          echo ""
          echo "ðŸ“‹ Mosquitto logs:"
          docker compose logs mosquitto | tail -30
          echo ""
          echo "ðŸ“‹ Redis logs:"
          docker compose logs redis | tail -20
      
      - name: Install test dependencies
        run: |
          cd tests/integration
          npm ci
      
      - name: Run MQTT integration tests
        continue-on-error: true
        run: |
          cd tests/integration
          npm run test:mqtt
        env:
          CI: true
      
      - name: Run API contract tests
        continue-on-error: true
        run: |
          cd tests/integration
          npm run test:api
        env:
          CI: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/integration/test-results/
          retention-days: 30
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v
          docker system prune -f

  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .env file
        run: |
          cd compose
          cat > .env << EOF
          MQTT_USER=nodered
          MQTT_PASSWORD=test_password_ci
          OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}
          REDIS_HOST=redis
          REDIS_PORT=6379
          TZ=Europe/Bratislava
          EOF
      
      - name: Build UI
        run: |
          cd ui/smarthome-ui
          npm ci
          npm run build
      
      - name: Start all services
        run: |
          cd compose
          docker compose up -d
          sleep 30
      
      - name: Wait for UI
        run: |
          timeout 120 bash -c 'until curl -f http://localhost:8088/api/health; do sleep 5; done'
      
      - name: Install Playwright
        run: |
          cd tests/integration
          npm ci
          npx playwright install --with-deps chromium
      
      - name: Run Playwright tests
        continue-on-error: true
        run: |
          cd tests/integration
          npm test
        env:
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: tests/integration/playwright-report/
          retention-days: 30
      
      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/integration/test-results/
          retention-days: 7
      
      - name: Cleanup
        if: always()
        run: |
          cd compose
          docker compose down -v
          docker system prune -f
